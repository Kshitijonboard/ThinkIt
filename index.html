<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        #chances {
            color: #4caf50;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1>Random Number Guessing Game</h1>
        <p>Guess the correct number between 1 and 500:</p>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
        <p>Chances left: <span id="chances">20</span></p>
    </div>

    <script>
        const correctNumber = Math.floor(Math.random() * 20) + 1;
        let chancesLeft = 20;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);

            if (!isNaN(userGuess)) {
                if (userGuess === correctNumber) {
                    redirectToResultPage(true);
                } else {
                    chancesLeft--;
                    displayHint(userGuess);
                    updateChances();
                }
            } else {
                alert('Please enter a valid number.');
            }
        }

        function displayResult(isCorrect) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = isCorrect ? `Correct choice! You guessed the number in ${20- chancesLeft} attempts.` : 'Incorrect choice. Try again!';
        }

        function displayHint(userGuess) {
            const resultElement = document.getElementById('result');
            const hint = userGuess < correctNumber ? 'greater' : 'smaller';
            resultElement.textContent = `Incorrect choice. The correct number is ${hint} than ${userGuess}. Try again!`;
        }

        function updateChances() {
            const chancesElement = document.getElementById('chances');
            chancesElement.textContent = chancesLeft;

            if (chancesLeft === 0) {
                redirectToResultPage(false);
                document.getElementById('guessInput').disabled = true;
            }
        }

        function redirectToResultPage(isCorrect) {
            if (isCorrect) {
                window.location.href = 'result.html';
            }
        }

        document.getElementById('guessInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
